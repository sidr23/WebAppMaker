<div class="vr hidden-xs">&nbsp;</div>

<nav class="navbar navbar-default navbar-fixed-top jga">

    <!--Hidden in extra small devices-->

    <div class="navbar-header hidden-xs">

        <a href="#/developer/{{currentUser._id}}/website"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">{{model.website.name}} - Pages</a>


    </div>

    <div class="hidden-xs landscape-right">
        <a class="navbar-brand">Edit Page</a>

        <a ng-click="model.updatePage (model.page)"
           class="btn btn-default btn-transparent padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>

    <!--Only visible in extra small devices-->

    <div class="visible-xs">
        <a href="#/developer/{{currentUser._id}}/website/{{model.websiteId}}/page"
           class="btn btn-default btn-transparent pull-left padding">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>

        <a class="navbar-brand">New Page</a>

        <a ng-click="model.updatePage (model.page)"
           class="btn btn-default btn-transparent padding">
            <span class="glyphicon glyphicon-ok"></span>
        </a>
    </div>
</nav>

<div class="row">
    <!--Hidden in extra small devices-->
    <div class="col-sm-4  hidden-xs">
        <div ng-if="model.error"
             class="alert alert-danger"
             role="alert">
            {{model.error}}
        </div>

        <div jga-sortable
             jga-sortable-callback="model.sortPage(start, end)">
            <div ng-repeat="page in model.pages" ng-show="model.viewType == 'list'"
                 class="row jga-bg-highlight-on-hover" style="padding: 8px">
                <div class="col-xs-10">
                    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                        {{page.name}}
                    </a>
                </div>
                <div class="col-xs-2">
                    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}"
                       class="pull-right">
                        <span class="glyphicon glyphicon-cog"></span>
                    </a>
                </div>
            </div>

            <div ng-show="model.viewType == 'grid'">
                <div class="row">
                    <div class="col-sm-6 col-md-4" ng-repeat="page in model.pages">
                        <div class="thumbnail">
                            <img class="img-responsive" src="http://placehold.it/300x300" alt="...">
                            <div class="caption">
                                <p>
                                    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}/widget"
                                       class="pull-left">
                                        {{page.name}}
                                    </a>

                                    <a href="#/developer/{{model.developerId}}/website/{{model.websiteId}}/page/{{page._id}}"
                                       class="pull-right">
                                        <span class="glyphicon glyphicon-cog"></span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--Always visible in all devices-->
    <div class="col-sm-8">
        <div class="form-group">
            <label for="pageEditName">Name</label>
            <input ng-model="model.page.name"
                   id="pageEditName" class="form-control"
                   placeholder="Page Name"/>
        </div>

        <div class="form-group">
            <label for="pageEditTitle">Title</label>
            <input ng-model="model.page.title"
                   id="pageEditTitle" class="form-control"
                   placeholder="Page Title"/>
        </div>

        <button ng-click="model.removePage(model.page)"
                class="btn btn-danger btn-block">
            Delete
        </button>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom jga">

    <!--Hidden in extra small devices-->
    <div class="navbar-header hidden-xs">

        <a ng-click="model.toggleView()"
           class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-th" ng-show="model.viewType == 'list'"></span>
            <span class="glyphicon glyphicon-th-list" ng-show="model.viewType == 'grid'"></span>
        </a>

        <a class="btn btn-default btn-transparent pull-left">
            <span class="glyphicon glyphicon-sort-by-alphabet"></span>
        </a>
    </div>

    <!--Visible in extra small devices-->
    <div class="navbar-header visible-xs">
        <a href="#/developer"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user padding"></span>
        </a>
    </div>


    <!--Hidden in extra small devices-->
    <div class="landscape-right-offset hidden-xs">

        <a class="btn btn-default btn-transparent padding">
            <span class="glyphicon glyphicon-chevron-left try"></span>
        </a>

        <a class="btn btn-default btn-transparent padding">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>

        <a href="#/developer/{{currentUser.username}}/edit"
           class="navbar-toggle collapsed">
            <span class="glyphicon glyphicon-user"></span>
        </a>

    </div>
</nav>
